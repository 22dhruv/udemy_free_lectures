<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style_Sheet.css">
<head>
    <meta charset="UTF-8">
    <title>contact_us</title>
</head>
<body style="margin-left:5px;background-color:mediumspringgreen;">
<p><h1 style="color:royalblue; text-decoration:underline;text-decoration-color:firebrick">CONTACT US</h1></p>
<form>
    <h2 style="margin-bottom:2px;font-size:25px;">Enter your name:</h2>
    <input type="text" name="Name"></input>
    <h2 style="margin-top:2px;margin-bottom:2px;font-size:25px;">Enter your mail-address</h2>
    <input type="email" name="your_email"></input>
    <h2 style="margin-top:0.1em;margin-bottom:0;font-size:25px;">Message</h2>
    <textarea id="message" col="10" rows="10" placeholder="Write only 150 words" onkeyup="wordCount(this)"></textarea>
    <br>
    <input class="btn btn-dark btn-lg " type="submit"></input>
</form>
<span id="textCount1"></span>
<script type="text/javascript" src="contactUS_JS.js"></script>
</body>
</html>
